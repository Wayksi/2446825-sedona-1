<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона-Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-logo" href="index.html">
              <img class="page-header-logo" src="#" alt="Логотип города Седона">
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link button" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="catalog-main">
      <header class="catalog-header">
        <h1 class="catalog-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link visually-hidden" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="post">
          <fieldset class="catalog-filter-group">
            <legend class="ca-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="ca-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="appartment">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="button" type="submit">Показать</button>
          <button class="button button-reset" type="reset">Сбросить</button>
        </form>
      </header>

    </main>
    <footer class="page-footer">
      <section class="subscribe catalog-subscribe">
        <h2 class="section-title">Подпишитесь на рассылку</h2>
        <p class="section-description">Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form action="https://echo.htmlacademy.ru/" method="post">
          <label for="subscribe-email">Email</label>
          <input class="field" placeholder="Ваш e-mail" type="email" name="subscribe-email" id="subscribe-email">
          <button class="button subscribe-button" type="submit">Подписаться</button>
        </form>
      </section>
      <section class="contacts">
        <ul class="social-list">
          <li class="social-item">
            <a class="social-link" href="#">
              <span class="visually-hidden">ВКонтакте</span>
            </a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">
              <span class="visually-hidden">Телеграмм</span>
            </a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">
              <span class="visually-hidden">Ютуб</span>
            </a>
          </li>
        </ul>
        <a class="contacts-link contacts-link-tel" href="tel:+78128121212">+7 (812) 812-12-12</a>
        <a class="contacts-link contacts-link-logo">
          <img class="footer-logo" src="#" alt="Логотип htmlacademy">
        </a>
      </section>
    </footer>
  </body>
</html>
